<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Content Pro</title>
  <script>
    // GitHub Pages SPA 路由修复
    const pathSegmentsToKeep = 1;
    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const search = window.location.search;
    
    if (path || search) {
      window.location.replace(
        window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/#/' + path + search
      );
    }
  </script>
</head>
<body>
  <!-- 这个页面是为了修复GitHub Pages上SPA路由的404问题 -->
</body>
</html>
